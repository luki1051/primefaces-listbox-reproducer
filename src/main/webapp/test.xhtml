<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
        <h:outputStylesheet name="test.css" />
    </h:head>
    <h:body>

        <h1>#{testView.string}</h1>
        <h:form id="frmTest">
            <p:selectOneListbox value="#{testView.selected}" var="v">
                <p:ajax update="@form" />
                <f:selectItems value="#{testView.data}" var="value" itemValue="#{value}" itemLabel="#{value}" />
                <p:column>
                    <h:outputText value="#{v}" />
                </p:column>
            </p:selectOneListbox>
        </h:form>

    </h:body>
</html>
